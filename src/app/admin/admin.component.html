<div class="admin-container">
    <h2>Liste des Produits (Stock)</h2>
    <ul>
        <li *ngFor="let product of products">
            <img [src]="product.image" alt="{{ product.name }}" class="admin-product-image">
            <span>{{ product.name }} (stock :{{ product.stock }})</span>
        </li>
    </ul>
</div>
