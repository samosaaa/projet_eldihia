<div class="product-box">
  <div class="product-detail">
    <img [src]="product?.image" alt="{{ product?.name }}" class="product-image">
    <div class="product-info">
      <h2>{{ product?.name }}</h2>
      <ul>
        <li><strong>Prix :</strong> {{ product?.price | currency:'EUR' }}</li>
        <li><strong>Taille :</strong> {{ product?.size }}</li>
        <li><strong>Couleur :</strong> {{ product?.color }}</li>
          <li>
              <button mat-icon-button *ngIf="!isFavorite" (click)="addToFavorite()">
                  <mat-icon>favorite_border</mat-icon>
              </button>
              <button  mat-icon-button *ngIf="isFavorite" (click)="removeFromFavorite()">
                  <mat-icon>favorite</mat-icon>
              </button>

          </li>
      </ul>
    </div>
    <div class="product-actions">
      <button (click)="addToCart()" class="add-to-cart">
        Ajouter au panier
      </button>
    </div>
  </div>
</div>
