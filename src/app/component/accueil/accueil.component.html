<div class="product-list">
    <div *ngFor="let product of products.slice(0, 4); let i = index"
         class="product-card {{ i < 2 ? 'full-width' : '' }}">
        <img [src]="product.image" alt="{{ product.name }}" class="image_caftan">
        <p *ngIf="i === 1" class="custom-font">"Si une femme est mal habillée, on remarque sa robe, mais si elle est
            impeccablement vêtue, c'est elle que l'on remarque."</p>
    </div>
</div>
